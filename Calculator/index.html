<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="calculator.js"></script>
<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div id="container">
<div id="box">

<div id="displayDiv">
<h2 id="display"></h2>
</div>

<div id="cButtonDiv">
<input id="cButton" type=button value="C"></input>
</div>
<div id="row1">

<input id="sevenButton" type=button value="7"></input>
<input id="eightButton" type=button value="8"></input>
<input id="nineButton" type=button value="9"></input>
<input id="divideButton" type=button value="/"></input>
</div>

<div id="row2">
<input id="fourButton" type=button value="4"></input>
<input id="fiveButton" type=button value="5"></input>
<input id="sixButton" type=button value="6"></input>
<input id="multiplyButton" type=button value="*"></input>
</div>

<div id="row3">
<input id="oneButton" type=button value="1"></input>
<input id="twoButton" type=button value="2"></input>
<input id="threeButton" type=button value="3"></input>
<input id="subtractButton" type=button value="-"></input>
</div>

<div id="row4">
<input id="zeroButton" type=button value="0"></input>
<input id="decimalButton" type=button value="."></input>
<input id="addButton" type=button value="+"></input>
<input id="equalButton" type=button value="="></input>
</div>
</div>
</div>


</body>
</html>
